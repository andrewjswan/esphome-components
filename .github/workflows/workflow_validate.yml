name: Workflow / Validate

on:
  push:
  pull_request:

jobs:
  changes:
    name: ğŸ‘€ Source / Changed
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changes.outputs.python }}
      yaml: ${{ steps.changes.outputs.yaml }}
      cpp: ${{ steps.changes.outputs.cpp }}
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - '**.py'
              - 'requirements.txt'
            yaml:
              - '**.yaml'
              - '**.yml'
            cpp:
              - '**.cpp'
              - '**.h'

  python:
    name: ğŸ§¹ Python Ruff
    if: ${{ needs.changes.outputs.python == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install requirements
        run: python3 -m pip install -r .github/requirements.txt

      - name: âš™ï¸ Lint
        run: python3 -m ruff check .

      - name: ğŸ’… Format
        run: python3 -m ruff format . --check

      - name: ğŸ’… Format Diff
        if: failure()
        run: python3 -m ruff format . --check --diff

  yamllint:
    name: ğŸ§¹ Yaml Lint
    if: ${{ needs.changes.outputs.yaml == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸš€ Run yamllint
        run: yamllint --strict .

  cpplinter:
    name: ğŸ§¹ C++ Lint
    if: ${{ needs.changes.outputs.cpp == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸš€ Run C++ linter
        uses: cpp-linter/cpp-linter-action@main
        id: linter
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          files-changed-only: false
          thread-comments: false

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed != 0
        run: |
          echo "some linter checks failed. ${{ steps.linter.outputs.checks-failed }}"
        # for actual deployment
        # run: exit 1

  ci-status:
    name: ğŸ­ Status
    runs-on: ubuntu-latest
    needs:
      - python
      - yamllint
      - cpplinter
    if: always()
    steps:
      - name: ğŸ‰ Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: âŒ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
