substitutions:
  device: "esp_nerdminer"
  name: "nerdminer"
  friendly_name: "NerdMiner Component"
  project_name: "ajs.component-nedrminer"
  project_version: "1.5.0"
  comment: "ESPHome NerdMiner"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  comment: $comment
  build_path: ./.build/$device
  project:
    name: "${project_name}"
    version: "${project_version}"

dashboard_import:
  package_import_url: github://andrewjswan/esphome-components/examples/nerdminer.yaml@main

esp32:
  board: nodemcu-32s
  framework:
    type: arduino

api:
  reboot_timeout: 0s

ota:
  - platform: esphome
    on_begin:
      then:
        - lambda: |-
            id(esp_miner)->stop();
  - platform: web_server
    on_begin:
      then:
        - lambda: |-
            id(esp_miner)->stop();

logger:
  level: INFO

mdns:
  disabled: false

web_server:
  port: 80
  log: false
  version: 3

wifi:
  ap: {}

captive_portal:

http_request:
  useragent: "esphome/${name} (${project_version})"
  verify_ssl: false
  timeout: 10s

external_components:
  - source:
      type: git
      url: https://github.com/andrewjswan/esphome-components
      ref: main
    components: [nerdminer]
    refresh: 60s

nerdminer:
  id: esp_miner
  walletid: "wallet"

binary_sensor:
  - platform: template
    name: "State"
    id: miner_state
    icon: mdi:lan-connect
    lambda: |-
      return id(esp_miner).getMinerState();
    web_server:
      sorting_weight: 1

sensor:
  - platform: template
    name: "Valid Blocks"
    icon: mdi:trophy-award
    lambda: |-
      return id(esp_miner).getValidBlocks();
    accuracy_decimals: 0
    update_interval: 60s
    web_server:
      sorting_weight: 2

  - platform: template
    name: "Block Templates"
    icon: mdi:code-block-brackets
    lambda: |-
      return id(esp_miner).getBlockTemplates();
    accuracy_decimals: 0
    update_interval: 60s
    web_server:
      sorting_weight: 3

  - platform: template
    name: "Best Difficulty"
    icon: mdi:vector-difference
    lambda: |-
      return id(esp_miner).getBestDiff();
    accuracy_decimals: 3
    update_interval: 60s
    web_server:
      sorting_weight: 4

  - platform: template
    name: "32Bit Shares"
    icon: mdi:cpu-32-bit
    lambda: |-
      return id(esp_miner).get32BitShares();
    accuracy_decimals: 0
    update_interval: 60s
    web_server:
      sorting_weight: 5

  - platform: template
    name: "Speed"
    icon: mdi:speedometer
    lambda: |-
      return id(esp_miner).getHashrate();
    accuracy_decimals: 2
    unit_of_measurement: "KH/s"
    update_interval: 60s
    web_server:
      sorting_weight: 6

  - platform: template
    name: "Hashes"
    icon: mdi:pound-box-outline
    lambda: |-
      return id(esp_miner).getTotalHashes();
    accuracy_decimals: 0
    unit_of_measurement: "MH"
    update_interval: 60s
    web_server:
      sorting_weight: 7

  - platform: internal_temperature
    name: Device Temperature
    id: device_temperature
    icon: mdi:thermometer
    device_class: temperature
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    entity_category: diagnostic

  - platform: wifi_signal
    name: "WiFi Signal"
    entity_category: diagnostic
    icon: mdi:signal

button:
  - platform: restart
    name: "Restart"
    id: Restart
    entity_category: diagnostic
    icon: mdi:restart

  - platform: factory_reset
    name: "Restart with Factory Default Settings"
    id: Reset
    entity_category: diagnostic
    disabled_by_default: true

text_sensor:
  - platform: version
    name: ESPHome Version
    hide_timestamp: true
    entity_category: diagnostic

  - platform: wifi_info
    ip_address:
      name: "IP Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:ip
    ssid:
      name: "Connected SSID"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:access-point-network
    mac_address:
      name: "Mac Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:console-network
