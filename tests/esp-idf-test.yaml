substitutions:
  name: "esp-test"
  friendly_name: "Component Test"
  project_name: "ajs.component-test"
  project_version: "1.5.0"
  comment: "ESPHome Custom Component Test"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  comment: $comment
  build_path: ./.build/$name
  project:
    name: "${project_name}"
    version: "${project_version}"

dashboard_import:
  package_import_url: github://andrewjswan/esphome-components/tests/esp-idf-test.yaml@main

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

api:
  reboot_timeout: 0s

ota:
  - platform: esphome
    on_begin:
      then:
        - lambda: |-
            id(esp_shadow)->stop();

logger:
  level: INFO

mdns:
  disabled: false

web_server:
  port: 80
  log: false
  version: 3

wifi:
  ap: {}

captive_portal:

external_components:
  - source:
      type: local
      path: ../components
    components: [shadow, cm1106, pm2005]

script:
  - id: some_script
    then:
      - logger.log: "${friendly_name} Script Running..."
    mode: queued

shadow:
  id: esp_shadow
  script_id: some_script
  interval: 60

uart:
  - id: cm1106_uart
    rx_pin: 16
    tx_pin: 17
    baud_rate: 9600

i2c:
  - id: pm25_bus
    sda: 23
    scl: 22
    scan: true

sensor:
  - platform: uptime
    name: "${friendly_name} Uptime"
    entity_category: diagnostic

  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    entity_category: diagnostic
    icon: mdi:signal

  - platform: cm1106
    co2:
      name: "${name} CO2"
      id: co2sensor
    id: cm1106_sensor

  - platform: pm2005
    i2c_id: pm25_bus
    type: pm2105
    pm_1_0:
      name: "${name} PM1"
      id: pm1sensor
    pm_2_5:
      name: "${name} PM2.5"
      id: pm25sensor
    pm_10_0:
      name: "${name} PM10"
      id: pm10sensor

button:
  - platform: restart
    name: "${friendly_name} Restart"
    id: Restart
    entity_category: diagnostic
    icon: mdi:restart

  - platform: factory_reset
    name: "${friendly_name} Restart with Factory Default Settings"
    id: Reset
    entity_category: diagnostic
    disabled_by_default: true

text_sensor:
  - platform: version
    name: ${friendly_name} ESPHome Version
    hide_timestamp: true
    entity_category: diagnostic

  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:ip
    ssid:
      name: "${friendly_name} Connected SSID"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:access-point-network
    mac_address:
      name: "${friendly_name} Mac Address"
      disabled_by_default: true
      entity_category: diagnostic
      icon: mdi:console-network
